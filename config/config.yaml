# OP-ETL New Configuration Format
# Single unified configuration file (replaces config.yaml + sources.yaml)
# This file contains the migrated configuration from the old split format

workspaces:
  downloads: "./data/downloads"
  staging_gdb: "./data/staging.gdb"
  sde_conn: "./data/connections/prod.sde"

# Use the new unified downloader and dispatcher
use_unified_downloader: true

# Use simplified staging module for better maintainability
use_simplified_staging: true

# Use simplified REST downloads for better maintainability
use_simplified_rest: true

processing:
  aoi_bbox:
  - 610000
  - 6550000
  - 700000
  - 6650000
  aoi_bbox_wkid: 3006
  target_wkid: 3010
