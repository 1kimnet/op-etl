# ETL Pipeline Global Configuration
# This is the main configuration file for the ETL pipeline
workspaces:
  downloads: ./data/downloads
  staging_gdb: ./data/staging/staging.gdb
  sde_conn: ./data/connections/prod.sde

geoprocess:
  enabled: true
  aoi_boundary: "./data/connections/municipality_boundary.shp"  # Strängnäs municipality
  target_srid: 3010  # SWEREF99 16 30 for production SDE
  target_wkid: 3010  # Alternative key name for compatibility

# Environment settings (can be overridden by ETL_ENVIRONMENT variable)
environment: "development"  # Options: development, staging, production
debug: false

# Cleanup settings for scheduled runs
cleanup_downloads_before_run: true   # Clean download folder before each run (recommended for scheduled runs)
cleanup_staging_before_run: true     # Clean staging folder before each run (recommended for scheduled runs)

# Logging configuration
logging:
  level: "WARNING"          # Root level: DEBUG|INFO|WARNING|ERROR|CRITICAL
  console_level: "INFO"  # Console override; defaults to level if omitted
  format: "%(asctime)s - %(levelname)s - [%(name)s] %(message)s"

  # File outputs are optional. If set, logs/ is ensured.
  summary_file: "logs/etl.log"         # Rotates if max_file_size_mb > 0
  debug_file: "logs/etl.debug.log"     # Always DEBUG level

  max_file_size_mb: 20                 # 0 for no rotation
  backup_count: 5

# Retry and resilience configuration
retry:
  max_attempts: 3
  base_delay: 1.0
  backoff_factor: 2.0
  max_delay: 300.0
  timeout: 30
  circuit_breaker_threshold: 5
  circuit_breaker_timeout: 60.0

# Data processing configuration
processing:
  chunk_size: 1000
  parallel_workers: 2
  memory_limit_mb: 1024
  enable_caching: true
  cache_ttl_hours: 24

# Performance and parallel processing settings
performance:
  # Enable parallel SDE loading (processes multiple feature classes simultaneously)
  parallel_sde_loading: true

  # Number of workers for parallel operations
  parallel_workers: 2

  # HTTP connection pooling settings
  connection_pool:
    pool_connections: 10
    pool_maxsize: 20
    max_retries: 3
    backoff_factor: 0.3

  # Response caching settings
  response_cache:
    max_size: 1000
    default_ttl: 3600  # 1 hour
    max_response_size_mb: 10

  # Memory management settings
  memory_management:
    memory_limit_mb: 1024
    chunk_size_mb: 50
    enable_chunked_processing: true

# Monitoring and metrics configuration
monitoring:
  # Enable structured JSON logging
  structured_logging: true

  # Metrics collection settings
  metrics:
    enabled: true
    max_points: 10000
    retention_hours: 168  # 1 week

  # Health monitoring settings
  health_checks:
    enabled: true
    check_interval_seconds: 300  # 5 minutes
    memory_threshold_percent: 90
    disk_threshold_percent: 95

# Data validation configuration
validation:
  strict_mode: false
  schema_validation: true
  geometry_validation: true
  attribute_validation: true
  coordinate_system_validation: true
  max_validation_errors: 100

# Security configuration
security:
  enable_ssl_verification: true
  trusted_hosts: []
  max_file_size_mb: 1024
  allowed_file_types:
    - ".zip"
    - ".gpkg"
    - ".shp"
    - ".geojson"
    - ".json"
    - ".gdb"

# Database configuration
database:
  connection_string: null
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  echo_sql: false

# Legacy compatibility settings
use_bbox_filter: true  # Set to true to enable BBOX filtering for REST APIs
continue_on_failure: true

# Strängnäs area BBOX coordinates (with buffer)
# For REST APIs: use SWEREF99 TM coordinates (EPSG:3006)
global_bbox:
  coords: [585826, 6550189, 648593, 6611661]  # SWEREF99 TM (meters)
  crs: 3006

# For OGC APIs: use WGS84/CRS84 coordinates (lon/lat)
global_ogc_bbox:
  coords: [16.5211268, 59.0775218, 17.6100933, 59.6217721]  # CRS84 (degrees)
  crs: "CRS84"

ogc_api_delay: 0.1  # Seconds between requests (default: 0.1)

# Spatial Reference Configuration
spatial_reference:
  # Enforce SR consistency throughout pipeline
  enforce_consistency: true

  # Default SRs for different source types
  rest_api:
    bbox_sr: 3006    # Filter bbox in SWEREF99 TM
    in_sr: 3006      # Input SR for geometry parameter
    out_sr: 3006     # Output SR for response (download in 3006)
    stage_sr: 3006   # Stage in SWEREF99 TM
    target_sr: 3010  # Final SR for SDE (SWEREF99 16 30)

  ogc_api:
    bbox_crs: "CRS84"          # Default to CRS84 for bbox
    prefer_crs: "EPSG:3006"    # Prefer EPSG:3006 if supported
    stage_sr: 4326             # Stage in WGS84 if using CRS84
    target_sr: 3010            # Project to SWEREF99 16 30 for SDE

  file_sources:
    stage_sr: 3006             # Stage in SWEREF99 TM
    target_sr: 3010            # Project to SWEREF99 16 30 for SDE

  validation:
    magnitude_check: true      # Validate coordinate magnitudes
    envelope_check: true       # Validate response envelope vs bbox
    sr_presence_check: true    # Ensure no "Unknown" SR

# SDE loading settings
sde_connection_file: "./data/connections/prod.sde"
sde_schema: "GNG"  # Schema prefix for datasets
sde_dataset_pattern: "Underlag_{authority}"  # Pattern for dataset names
sde_load_strategy: "truncate_and_load"  # Options: "truncate_and_load", "replace", "append"

# Geoprocessing settings
geoprocessing:
  enabled: true
  aoi_boundary: "./data/connections/municipality_boundary.shp"
  target_srid: 3010  # SWEREF99 16 30
  parallel_processing_factor: "100%"
  cleanup_intermediate: true  # Remove processed GDBs after SDE load

# Handle potential duplicates in existing datasets
sde_duplicate_handling: "warn_and_proceed"  # Options: "warn_and_proceed", "fail_on_duplicates", "ignore"

# Authority to dataset mapping (overrides pattern for special cases)
sde_authority_mapping:
  LSTD: "GNG.Underlag_LstD"  # Special case: LSTD → LstD